<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/header.css">
    <title>CatTube</title>
</head>
<body>
    
        <header >
            <div class="logo">
                <img  src="./assets/img/cat.png" alt="catlogo" >
                <strong> Cat Tube</strong>
            </div>

            <div class="search-boxx">

                <input type="search"  placeholder="Search" >
            </input>

            <button class="search-btn">
                <img src="./assets/img/loupe.png" alt="search">   
             </button>
             <button class="microphone-btn">
                <img src="./assets/img/microphone.png" alt="microphone">   
             </button>
            </div>

            <div class="profile-buttons">
                <button class="search-btn">
                    <img src="./assets/img/bell.png" alt="Notifications">   
                </button>
                
                <button class="search-btn">
                    <img src="./assets/img/cat-footprint.png" alt="Profile">   
                 </button>

            </div>
        </header>
    
</body>
</html>
